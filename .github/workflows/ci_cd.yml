name: CI/CD - TPA Admin Auth & Gateway

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AUTH_IMAGE_NAME: tpa-admin-auth
  GATEWAY_IMAGE_NAME: tpa-admin-gateway
  DEPLOY_PATH: /home/nex3/app/tpa-admin-auth-api

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Build Docker Images
        run: |
          # 1. Auth Image Build
          docker build -t tpa-admin-auth:prod -f Dockerfile-auth .
          
          # 2. Gateway Image Build
          docker build -t tpa-admin-gateway:prod  -f Dockerfile-gateway .

      - name: Prepare & Execute Deployment
        run: |
          mkdir -p ${{ env.DEPLOY_PATH }}
          
          cp docker-compose.yml ${{ env.DEPLOY_PATH }}/
          cp scripts/deploy.sh ${{ env.DEPLOY_PATH }}/
          chmod +x ${{ env.DEPLOY_PATH }}/deploy.sh
          
          TARGET_ENV="dev"
          [[ "${{ github.ref_name }}" == "main" ]] && TARGET_ENV="prod"
          
          cd ${{ env.DEPLOY_PATH }}
          ./deploy.sh $TARGET_ENV

      - name: Cleanup Docker
        run: docker image prune -f